<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiquita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            margin: 0;
            padding: 8px;
            gap: 20px;
            position: relative;
            overflow-y: auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8edf3 0%, #c5d1e1 100%);
            font-family: 'Inter', sans-serif;
            color: #000000;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 20%, #c5d1e1 80%);
            opacity: 0.85;
            z-index: -2;
            animation: rotate 45s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 0px,
                rgba(255, 255, 255, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: -1;
        }

        .floating-notes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .note {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(33, 34, 35, 0.25);
            clip-path: path('M10,0 C15,0 20,5 20,10 C20,15 15,20 10,20 C5,20 0,15 0,10 C0,5 5,0 10,0 Z');
            animation: float 15s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        .container-with-button {
            position: relative;
            display: flex;
            align-items: center;
        }
        .player-container {
            flex: 1;
            max-width: 400px;
            max-height: 570px;
            background-color: #f9f9f9;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            position: relative;
            padding-bottom: 60px;
        }
        .cover {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .titulo {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333333;
        }
        .contenido {
            font-size: 13px;
            color: #555555;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .reproductor {
            width: 100%;
            margin-bottom: 15px;
            accent-color: #ffffff;
        }
        .reproductor::-webkit-media-controls-panel {
            background-color: #2122233c;
        }
        .reproductor::-webkit-media-controls-play-button,
        .reproductor::-webkit-media-controls-timeline,
        .reproductor::-webkit-media-controls-current-time-display,
        .reproductor::-webkit-media-controls-time-remaining-display,
        .reproductor::-webkit-media-controls-volume-slider {
            color: #000000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 10px;
        }
        .button {
            background-color: #0000007c;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
        }
        .button.left {
            left: -50px;
            z-index: 10;
        }
        .button.right {
            right: -50px;
            z-index: 10;
        }
        .button:hover {
            background-color: #444444;
        }
        .queue-container {
            flex: 2;
            max-width: 500px;
            max-height: 620px;
            background-color: #f4f4f4;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            overflow-y: auto;
            margin-top: 20px;
        }
        .queue-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }
        .queue-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .queue-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .queue-item-info {
            flex: 1;
        }
        .queue-item-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }
        .queue-item-author {
            font-size: 12px;
            color: #777777;
        }
        .queue-item:hover {
            background-color: #eeeeee;
        }
        .tematica {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="floating-notes">
        <div class="note" style="left: 10%; animation-delay: 0s;"></div>
        <div class="note" style="left: 30%; animation-delay: 2s;"></div>
        <div class="note" style="left: 50%; animation-delay: 4s;"></div>
        <div class="note" style="left: 70%; animation-delay: 6s;"></div>
        <div class="note" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="container-with-button">
        <div class="player-container">
            <img id="coverImage" src="./img/musica/placeholder.png" alt="Portada de la canción" class="cover">
            <div class="titulo" id="titulo">Cargando...</div>
            <div class="contenido" id="contenido">Cargando información...</div>
            <audio class="reproductor" id="reproductor" controls>
                <source id="audioSource" src="" type="audio/mpeg">
            </audio>
        </div>
        <button class="button left" id="prevButton">⟨</button>
    </div>
    <div class="container-with-button">
        <div class="queue-container" id="queueContainer">
            <div class="queue-header">Playlist</div>
        </div>
        <button class="button right" id="nextButton">⟩</button>
    </div>
    <script>
        let songs = [];
        let currentIndex = 0;

        function loadSongs() {
            fetch('../data/canciones_rio_orinoco_caroni.json')
                .then(response => response.json())
                .then(data => {
                    songs = data;
                    updateDisplay();
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        }

        function updateDisplay() {
            if (songs.length === 0) return;
            const song = songs[currentIndex];
            document.getElementById('titulo').textContent = song.titulo;
            document.getElementById('contenido').innerHTML = `Autor: ${song.autor}<br>Fecha aproximada: ${song.fecha_aproximada}<br>Temática: ${song.tematica || 'No especificada'}`;
            document.getElementById('audioSource').src = song.ubicacion;
            document.getElementById('reproductor').load();
            document.getElementById('coverImage').src = song.imagen || './img/musica/placeholder.png';
            updateQueue();
        }

        function updateQueue() {
            const queueContainer = document.getElementById('queueContainer');
            queueContainer.innerHTML = '<div class="queue-header">Lista de Reproduccion</div>';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('queue-item');
                item.innerHTML = `<img src="${song.imagen || './img/musica/placeholder.png'}" alt="${song.titulo}"><div class="queue-item-info"><div class="queue-item-title">${song.titulo}</div><div class="queue-item-author">Autor: ${song.autor}</div></div>`;
                item.addEventListener('click', () => {
                    currentIndex = index;
                    updateDisplay();
                });
                queueContainer.appendChild(item);
            });
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            updateDisplay();
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % songs.length;
            updateDisplay();
        });

        window.onload = loadSongs;
    </script>
</body>
</html>
